{% extends 'racetime/base.html' %}

{% block title %}
    Reset your password |
{% endblock %}

{% block main %}
    <h2>Reset your password</h2>
    <p class="help">
        You can set a new password for your account below.
    </p>
    <form class="password-reset-confirm-form layout-form" method="post">
        {% csrf_token %}
        <ul>{{ form.as_ul }}</ul>
        <button class="btn" type="submit">Set new password</button>
    </form>
{% endblock %}
