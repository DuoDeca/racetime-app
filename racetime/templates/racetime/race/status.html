{% if race.started_at %}
    <time class="timer {% if race.is_pending or race.is_in_progress %}autotick{% endif %}" datetime="{{ race.started_at.isoformat }}">
        {{ race.timer_html|safe }}
    </time>
{% else %}
    <time class="timer">
        {{ race.timer_html|safe }}
    </time>
{% endif %}
<div class="state">
    <span class="value">{{ race.state_info.verbose_value }}</span>
    <span class="help">{{ race.state_info.help_text }}</span>
</div>
