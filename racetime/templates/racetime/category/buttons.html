{% if can_start_race %}
    <a href="{% url 'create_race' category=category.slug %}" class="start-new btn category-nav">
        <i class="material-icons">add</i>
        <span>Start new race</span>
    </a>
{% endif %}
{% if can_edit %}
    <a href="{% url 'edit_category' category=category.slug %}" class="btn category-nav">
        <span>Manage</span>
    </a>
{% endif %}
