{% if user %}
    <a class="user-pop {{ extra_class }} {{ user.flair }}" href="{% url 'view_profile' user=user.hashid %}">
        {% if user.avatar %}
        <span class="avatar" style="background-image: url({{ user.avatar.url }})"></span>
        {% endif %}
        <span class="name">{{ user.name }}</span>
        {% if user.use_discriminator %}
        <span class="scrim">#{{ user.discriminator }}</span>
        {% endif %}
    </a>
{% else %}
    <span class="user-pop {{ extra_class }}">
        <span class="name">No-one</span>
    </span>
{% endif %}
